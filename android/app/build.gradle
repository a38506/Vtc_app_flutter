def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // Nếu bạn dùng Flutter plugin Gradle, thêm:
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace 'com.example.marketky'
    compileSdk 34

    ndkVersion "27.0.12077973"

    defaultConfig {
        applicationId "com.example.marketky"
        // Flutter tự định nghĩa minSdkVersion trong flutter.gradle
        minSdkVersion localProperties.getProperty('flutter.minSdkVersion')?.toInteger() ?: 21
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // Khi deploy thực tế, nên tạo signingConfig riêng cho release
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.10"
}
